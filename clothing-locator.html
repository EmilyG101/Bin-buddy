<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Your Clothes</title>
    <link rel="stylesheet" href="clothing-locator.css" />
  </head>
  <body>
    <header>
      <div class="logo">♻️ Trash Classifier</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <main>
      <h1>Donate or Recycle Your Clothes</h1>
      <p>Enter your address to find the nearest local organizations that accept clothing donations.</p>
      <form id="location-form">
        <input type="text" id="address" placeholder="Enter your address" required />
        <button type="submit">Search</button>
      </form>
      <div id="map"></div>
    </main>

    <script src="clothing-locator.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
  </body>
</html>
