<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4caf50" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trash Classifier</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">♻️ Trash Classifier</div>
    <div id="hamburger" class="hamburger">
      <span></span><span></span><span></span>
    </div>
    <nav id="nav-menu" class="nav-menu">
      <a href="fetch-your-points.html">Fetch your points!</a>
      <a href="subscription.html">Subscription</a>
      <a href="recycling-for-everyone.html">Recycling for everyone</a>
      <a href="restaurants.html">One restaurant at a time</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="slider-container">
      <!-- Slider images here -->
    </section>

    <section class="bubbles-container">
      <div class="bubble">Reduce plastic waste</div>
      <div class="bubble">Recycle correctly</div>
      <div class="bubble">Help the planet</div>
    </section>

    <section class="tm-container">
      <h2>Classify Your Trash!</h2>
      <div id="webcam"></div>
      <div id="label-container"></div>
      <div id="total-points">
        <h3>Total Points: <span id="pointsValue">0</span></h3>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
